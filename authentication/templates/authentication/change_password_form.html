{% extends "base.html" %}

{% block content %}
<div class="px-5 md:px-10 lg:px-20 my-10 flex flex-col gap-y-5">
    <p class="text-slate-600">After typing your email, hit the send button. We will send a link to your given email where you can change your password.</p>
    
    <form action="{% url 'authentication:edit-password' %}" method="POST" class="flex flex-col gap-y-3">
        {% csrf_token %}
        <div class="flex flex-col gap-y-1">
            <label for="email">*Your Email</label>
            <input type="email" name="email" id="email" class="mt-2 px-3 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 rounded">
            {% for message in messages %}
                <p class="text-rose-500 font-medium">{{ message }}</p>
            {% endfor %}
        </div>
        <div class="mt-1">
            <button type="submit" class="flex items-center gap-x-1 px-10 py-2 bg-indigo-500 text-white hover:bg-indigo-700 hover:shadow rounded cursor-pointer transition-all duration-300 ease-in-out">
                <span class="iconify text-lg" data-icon="carbon:send-alt-filled"></span>
                Send
            </button>
        </div>
    </form>
</div>
{% endblock %}
