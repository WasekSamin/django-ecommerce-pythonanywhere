{% extends "base.html" %}

{% block content %}

{% include "product/contact_header.html" %}

<div class="px-5 md:px-10 lg:px-20 my-10">
    <div class="flex flex-col gap-y-5 items-center">
        <h5 class="font-semibold text-base capitalize">Please tell us your problem</h5>

        <form action="{% url 'product:contact-us' %}" method="POST" class="w-full sm:w-[70%] md:w-1/2 lg:w-[40%] flex flex-col gap-y-3 border border-gray-300 rounded-lg shadow-lg p-5">
            {% csrf_token %}
            {% for message in messages %}
                <p class="text-center text-center mb-2 {% if message.tags == 'success' %}text-green-600{% else %}text-rose-600{% endif %} font-medium">{{ message }}</p>
            {% endfor %}

            <div class="flex flex-col gap-y-3">
                <label for="email">*Your Email</label>
                <input autofocus id="email" name="email" type="email" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-300" required>
            </div>
            <div class="flex flex-col gap-y-3">
                <label for="message">*Your Message</label>
                <textarea rows="3" id="message" name="message" class="px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-300 resize-none" required></textarea>
            </div>
            <div class="flex flex-col gap-y-3">
                <label for="issue_file">File</label>
                <input type="file" id="issue_file" name="issue_file" class="file:border file:border-solid file:border-rose-500 file:rounded-full file:py-1.5 file:px-3 file:bg-rose-500 file:text-white file:cursor-pointer hover:file:bg-rose-700 hover:file:shadow file:transition-all file:duration-300 file:ease-in-out">
            </div>

            <div class="mt-3">
                <button type="submit" class="flex w-full justify-center items-center gap-x-1 rounded px-10 cursor-pointer py-2 bg-indigo-500 text-white hover:bg-indigo-700 hover:shadow transition-all duration-300 ease-in-out">
                    <span class="iconify text-lg" data-icon="cil:send"></span>
                    Send
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
